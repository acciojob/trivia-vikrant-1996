<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital of India</title>
    <style>
        blockquote {
            max-width: 600px;
            margin: 10px;
            padding: 15px;
            border-left: 8px solid green;
            background-color: #f8fffe;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>What is the capital of India?</h2>
    <form>
        <input type="radio" id="new_delhi" name="capital" value="New Delhi">
        <label for="new_delhi">New Delhi</label><br>
        <input type="radio" id="mumbai" name="capital" value="Mumbai">
        <label for="mumbai">Mumbai</label><br>
    </form>

    <blockquote>
        New Delhi is the capital of India and an administrative district of NCT Delhi.
        
    </blockquote>
	
</html>
